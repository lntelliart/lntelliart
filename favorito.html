<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>IntelliArt</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="icon" href="/img/SVG/intelliart-logo-b.svg">
</head>

<body>
	<div class="container">
		<header class="cabecalho">
			<div class="cabecalho-menu">
				<div class="logo">
					<a href="/index.html"><img src="/img/SVG/intelliart-logo-b.svg" alt="" width="70" class="intelliart-logo"></a>
				</div>

				<div class="searchbar">
					<form id="form"> 
						<input type="search" id="query" name="q" placeholder="Search...">
						<span id="BTNsearch" class="material-symbols-outlined ICONSearch" >search</span>
					</form>
				</div>

				<div class="nav-bar">
					<div class="icons">
						<a href="/index.html"><span class="material-symbols-outlined">home</span></a>
						<a href="/favorito.html"><span class="material-symbols-outlined">favorite</span></a>
						<a href="/conta.html"><span class="material-symbols-outlined">person</span></a>
						<a href="/carrinho.html"><span class="material-symbols-outlined">shopping_cart</span></a>
					</div>
				</div>
			</div>
		
		</header>
	
		<main>
			<div class="swiper-container">
				<div class="swiper-wrapper">
				</div>			
			</div>
		</main>
		<footer class="rodape">
			<div class="rodape-itens">            
				<p>desenvolvido por:</p>
				<div class="alunos">
					<div class="rodape-alunos1">
						<p>Ivan Gabriel Trapp</p>
						<p>Gabriel Seroiska Guidini</p>
					</div>
	
					<div class="rodape-alunos2">
						<p>Juliano Sant'anna Filho</p>
						<p>Leandro Pinheiro Rosa</p>
					</div>
				</div>
				<p>Todos os Direitos Revervados - IntelliArt</p>
			</div>
		</footer>		
	</div>


	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

	<script>
	var swiper = new Swiper('.swiper-container', {	  
	  slidesPerView: 3,
      spaceBetween: 20,
      pagination: {
    	el: '.swiper-pagination',
        clickable: true,
		
      },
    });
	</script>

	<script src="/js/index.js"></script>


</body>

</html>
